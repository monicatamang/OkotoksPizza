<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>

        <h1>Menu</h1>
    </header>

    <!-- Created a navigation bar used to navigate within the Menu page and view different cateogories -->
    <nav>
        <a href="#pizza">Pizza</a>
        <a href="#pasta">Pasta</a>
        <a href="#appetizers">Appetizers</a>
        <a href="#drinks">Drinks</a>
    </nav>

    <section>
        <!-- Created a "Pizza" category -->
        <article>
            <h2 id="pizza">Pizza</h2>
            <img class="menu-item" src="../img/Spicy Chicken Pizza.jpg" alt="A close-up picture of a spicy chicken pizza on a rounded, wooden pizza paddle"/>
        </article>
            
        <!-- Created a "Pasta" category -->
        <article>
            <h2 id="pasta">Pasta</h2>
            <img class="menu-item" src="../img/Fettuccine Alfredo.jpg" alt="A close-up picture of a fettuccine alfredo in a blue pan, garnished with parsley"/>
        </article>

        <!-- Created an "Appetizers" category -->
        <article>
            <h2 id="appetizers">Appetizers</h2>
            <img class="menu-item" src="../img/Antipasto Skewers.jpg" alt="Seven antipasto skewers made of cheese, olives, tomatoes, salami, mozzarella, basil, and artichoke hearts, displayed on a plate"/>
        </article>

        <!-- Created a "Drinks" category -->
        <article>
            <h2 id="drinks">Drinks</h2>
            <img class="menu-item" src="../img/Aperitivo Drink.jpg" alt="Two short drinking glasses both filled with three ice cubes. One drink has been filled one-fourth of the glass with aperitivo while the second glass is being poured into by a man wearing a suit"/>
        </article>
    </section>
